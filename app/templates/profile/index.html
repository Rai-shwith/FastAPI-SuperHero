<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
    <link rel="stylesheet" href="/static/CSS/profile.css">
</head>

<body>
    <div class="herotxt">Profile</div>

    <div onclick="localStorage.clear()" class="logoutbtn">
        <a href="/login">Log out</a>
    </div>

    {%if user%}
    <div class="upper-box">
        <div class="box">
            <h1>{{user["user_name"]}}</h1>
            <h3 class="email-txt">{{user["email"]}}</h3>
            <div class="created-box">
                <div class="crtby">Joined : </div>
                <div>{{user["created_at"].strftime("%b %d %Y")}}</div>
            </div>
            <div class="delete-btn"  onclick="deleteAccount()"><img draggable="false" src="../../static/images/material-symbols_delete.png" alt="delete icon" srcset=""></div>
            <div class="more-info"><a style="width: 100%;height: 100%;" href="/users-heros">View
                    Heros</a></div>


        </div>
    </div>
    {% else %}
    <div class="upper-box">
        <div class="box">
            <h1>You are not logged in</h1>
        </div>
    </div>
    {% endif %}
    <nav>
        <div class="navitems">
            <a href="/heros">
                <div class="item1">All Heros</div>
            </a>
            <a href="/users-heros">
                <div id="myHeros" class="item2">My Heros</div>
            </a>
            <a href="/addhero">
                <div class="item3">Add Hero</div>
            </a>
            <a href="/users">
                <div class="item4">All Users</div>
            </a>
            <div class="item5">Profile</div>

        </div>
    </nav>
    <script src="../../static/JS/simple/script.js"></script>
</body>

</html>
