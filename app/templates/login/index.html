<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/static/CSS/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <style>
        button {
            border: none;
            background-color: transparent;
            /* Or specify your desired background color */
            padding: 0;
            outline: none;
            /* Add other styles as needed */
        }

        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-box-shadow: none;
            -webkit-text-fill-color: initial;
            transition: background-color 5000s ease-in-out 0s;
        }
    </style>
</head>

<body>
    <div id="loading"><div id="wheel"></div></div>
    <div style="display: none;" id="center">Invalid Credentials</div>
    <div id="page-body">
    <div class="sticky-back">
        <a href="/">Back</a>
        <a href="/signup">Signup</a>
     </div>
    <form id="loginForm" class="big-container">
        <h1 class="login_head">Log in</h1>
        <input type="email" class="credential-input" id="loginEmail" placeholder="Email" required>
        <input type="password" class="credential-input" id="loginPassword" placeholder="Password" required>
        <a><button class="loginbtn" type="submit">Log in</button></a>
    </form>
    <script>
        window.addEventListener('beforeunload', () => {
            document.getElementById('wheel').style.display = 'inline-block';
            document.getElementById('wheel').style.animation = 'spin 1s cubic-bezier(1,0,0,1)  infinite alternate';
            document.getElementById('loading').style.display = 'block';
        })
        window.addEventListener('pagehide', () => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('wheel').style.display = 'none';
            document.getElementById('wheel').style.animation = 'none';
        })
    </script>
    <script src="/static/JS/Login/script.js"></script>
    </div>
</body>

</html>
