<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
    <link rel="stylesheet" href="/static/CSS/getallusers.css">
</head>

<body>
    <div style="display: none;" id="center">You are not logged in</div>
<div id="page-body">
    <nav>
        <div class="navitems">
            <a href="/heros">
                <div class="item1">All Heros</div>
            </a>
            <a href="/users-heros" >
                <div id="myHeros" class="item2">My Heros</div>
            </a>
            <a href="/addhero">
                <div class="item3">Add Hero</div>
            </a>
        
                <div class="item4">All Users</div>
            <a id="profile">
                <div class="item5">Profile</div>
            </a>
        </div>
    </nav>
    <div class="herotxt">All Users</div>

    {%if users%}
    {% for user in users %}
    <div class="upper-box">
        <div class="box">
            <h1>{{user["user_name"]}}</h1>
            <h3 class="email-txt">{{user["email"]}}</h3>
            <div class="created-box">
                <div class="crtby">Joined : </div>
                <div >{{user["created_at"].strftime("%b %d %Y")}}</div>
            </div>
            <a href="/users-heros">
                <div class="more-info">View Heros</div>
            </a>
            
        </div>
    </div>
    {% endfor %}
    {% else %}
    <script>
        document.getElementsByTagName('nav')[0].style.position='absolute';
    </script>
    <div class="upper-box">
        <div class="box">
            <h1>No Users</h1>
        </div>
    </div>
    {% endif %}

    </div>
    <script src="/static/JS/simple/script.js"></script>
</body>

</html>
